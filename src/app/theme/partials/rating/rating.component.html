<style>
  /****** Style Star Rating Widget *****/
  .rating {
    border: none;
    float: left;
  }
  .rating > input {
    display: none;
  }
  .rating > label:before {
    margin: 0 5px;
    font-size: 30px;
    font-family: FontAwesome;
    display: inline-block;
    content: '\f005';
  }
  .rating > .half:before {
    content: '\f089';
    position: absolute;
  }
  .rating > label {
    color: #ddd;
    float: right;
  }
  /***** CSS Magic to Highlight Stars on Hover *****/
  .rating > input:checked ~ label,
  .rating:not(:checked) > label:hover,
  .rating:not(:checked) > label:hover ~ label {
    /* color: #ff6639; */
    color: #009fe3;
  }
  /* hover previous stars in list */
  .rating > input:checked + label:hover,
  .rating > input:checked ~ label:hover,
  .rating > label:hover ~ input:checked ~ label,
  .rating > input:checked ~ label:hover ~ label {
    color: #ffed85;
  }
  /*css rating for comment*/
  .stars-comment {
    padding-bottom: 15px;
  }
  .stars-comment span.stars,
  .stars-comment span.stars span {
    display: block;
    background: url('https://apppresser.com/wp-content/uploads/2015/11/stars.png')
      0 -16px repeat-x;
    width: 80px;
    height: 16px;
  }
  .stars-comment span.stars span {
    background-position: 0 0;
  }
  .stars-comment .alignright {
    float: left;
  }
</style>

                /><label class="full" for="star4"></label>
                <input

                  name="rating"
                  value="3.5"

                /><label class="half" for="star3half"></label>

                  [(ngModel)]="numberRating"

                /><label class="full" for="star2"></label>

                  type="radio"

                  value="1.5"
                  [(ngModel)]="numberRating"

                /><label class="half" for="star1half"></label>
                <input
                  type="radio"
                  id="star1"
                  name="rating"
                  value="1"
                  [(ngModel)]="numberRating"
                  (ngModelChange)="chooseStar()"
                /><label class="full" for="star1"></label>
                <input
                  type="radio"
                  id="starhalf"
                  name="rating"
                  value="0.5"
                  [(ngModel)]="numberRating"
                  (ngModelChange)="chooseStar()"
                /><label class="half" for="starhalf"></label>

              <div *ngIf="ratingErrorMsg != ''" class="d-inline-block">

                      name="ratingType"

                Please provide brief comment if necessary (max 50 words)
              </p>
              <textarea
                rows="4"
                class="form-control form-control-sm"
                name="commentRating"
                [(ngModel)]="commentRating"
                placeholder="Enter your comment based on your rating type"
                (ngModelChange)="checkValidDesc()"
                required
                [disabled]="ratingModel.rated"
              ></textarea>
              <span
                [ngClass]="{ 'text-danger': commentWords > 50 }"
                style="font-size: 12px;"
                >{{ commentWords }}/50</span
              >
            </div>
          </div>

      </div>
      <div class="modal-footer text-right">
        <div class="actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModalRating()"
          >
            <span>
              <span>{{ 'footage.btn.close' | translate }}</span>
            </span>
          </button>
          <button
            class="btn btn-success btn-ok"
            (click)="save()"
            [disabled]="
              numberRating == 0 ||
              commentRating == '' ||
              commentWords > 50 ||
              ratingModel.rated ||
              ratingErrorMsg != ''
            "
          >
            <span>
              <i class="fa fa-check"></i>
              <span> {{ 'common.save' | translate }}</span>
            </span>
          </button>
        </div>
