<!-- Modal -->
<div
  class="modal fade"
  id="modelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Camera Type Used</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="m-form">
          <div class="form-group m-form__group">
            <label>
              Camera Type
            </label>
            <select
              name="cameraType"
              class="form-control"
              #cameraType="ngModel"
              [(ngModel)]="currentCamera.cameraType"
              (change)="onSelectCameraType(currentCamera.cameraType)"
            >
              <option value="">-- Select a camera type --</option>
              <option *ngFor="let item of cameraTypes" [value]="item.type">{{
                item.type
              }}</option>
            </select>
          </div>

          <div
            *ngIf="currentCamera.cameraType"
            class="form-group m-form__group"
          >
            <label>
              Camera Brand
            </label>
            <select
              name="cameraBrand"
              class="form-control"
              #cameraBrand="ngModel"
              [(ngModel)]="currentCamera.cameraBrand"
            >
              <option value="">-- Select a camera brand --</option>
              <option
                *ngFor="let item of selectedCameraType.brands"
                [value]="item.name"
                >{{ item.name }}</option
              >
            </select>
          </div>

          <div
            *ngIf="currentCamera.cameraBrand === 'Other (specify)'"
            class="form-group m-form__group"
          >
            <label for="cameraBrandOther">
              Other
            </label>
            <input
              name="cameraBrandOther"
              class="form-control"
              #cameraBrandOther="ngModel"
              [(ngModel)]="currentCamera.cameraBrandOther"
              placeholder="Write a camera brand other..."
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger m-btn m-btn--icon m-btn--pill"
          (click)="hide()"
        >
          <span>
            <i class="la la-close"></i>
            <span>Cancel</span>
          </span>
        </button>
        <button
          type="button"
          class="btn btn-success m-btn m-btn--icon m-btn--pill"
          (click)="saveUpdate()"
          [disabled]="!currentCamera.cameraType || loading"
        >
          <span>
            <i *ngIf="!loading" class="la la-check"></i>
            <i *ngIf="loading" class="la la-spin la-spinner"></i>
            <span>Save</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
